<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucket-List</title>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="mapWrapper.js"></script>
  <script src="bundle.js"></script>
</head>
<body>
<h1>My Bucket List</h1>
<ul id='bucket-list'></ul>
  <section id='center'>
    <div>
      <h2>Countries</h2>
      <select id='region-select' class="colour-letters">
        <option disable selected>Select a Region</option>
        <option>Africa</option>
        <option>Americas</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>Oceania</option>
        <option value="">Other</option>
      </select>
      <select id='country-select' class="colour-letters">
        <option disable selected>Add Country to Bucket List</option>
      </select>
      <button id='show-countries' class="colour-letters">Show All Countries</button>
      <ul id='country-list'>
      </ul>
    </div>
  </section>
</body>
</html>
